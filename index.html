---
layout: main
---
<div class="h-float">
  <div class="home">
    {% for image in site.posts reversed %}
      <div class="col-{{ image.col-width }} img-col-{{ image.img-col-width }}">
        <img src="photos/{{ image.thumbnail }}" onclick="location.href='{{ image.url | prepend: site.baseurl }}'" />
      </div>
    {% endfor %}
  </div>
</div>
